<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSC_51052 - 2024 - Project</title>
    <!-- Link to D3.js -->
    <script type="text/javascript" src="js/d3.v7.min.js"></script>
    <!-- Link to your JavaScript file -->
    <script type="text/javascript" src="js/main.js" defer></script>
    <link rel="stylesheet" href="style.css">

<body onload="createViz();">
    <div id="main">
        <div class="autocomplete-container">
            <input 
                type="text" 
                id="myInput" 
                placeholder="Rechercher un aliment..." 
                oninput="filterSuggestions()"
            >
            <button id="addButton" onclick="addToList()">Add to List</button>
            <div id="autocomplete-list"></div>
        </div>
        <div id="itemsList">
            <div>
                <label for="quantityInput" class="white-text">Quantit√© (en grammes): </label>
                <input type="number" id="quantityInput" placeholder="e.g., 100" />
            </div>
            <h3 class="white-text">Liste d'aliment</h3>
            <ul id="selectedItemsList">
                <!-- The selected items and quantities will appear here -->
            </ul>
        </div>
    </div>
</body>
</html>
